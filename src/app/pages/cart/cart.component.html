<main class="cart">
  <div class="cart__products">
    <app-product-cart
      *ngFor="let product of products"
      [image]="product.image"
      [title]="product.title"
      [price]="product.price"
    ></app-product-cart>
  </div>
  <div class="cart__infos">
    <span *ngFor="let product of products">
      <p>{{ product.price }}</p>
      X
      <p>2</p>
      =
      <p>U$ 200,60</p>
    </span>
    <hr />
    <p>Total: U$ 200,60</p>
    <button>Pay</button>
  </div>
</main>
