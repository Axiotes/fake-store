<main class="home">
  <div class="home__categories">
    <app-card-category
      *ngFor="let category of allCategories"
      [category]="category"
    ></app-card-category>
  </div>
  <div class="home__products">
    <app-card-product
      *ngFor="let product of allProducts"
      [image]="product.image"
      [title]="product.title"
      [rate]="product.rating.rate"
      [count]="product.rating.count"
      [price]="product.price"
    ></app-card-product>
  </div>
</main>
