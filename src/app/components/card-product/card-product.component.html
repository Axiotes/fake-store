<div class="card">
    <picture>
        <img src="/assets/dev-card-product.webp" alt="Imagem do produto">
    </picture>
    <div class="card__infos">
        <h3>{{ title }}</h3>
        <p class="card__infos-rating">Rating: {{ rating }} ({{ count }})</p>
        <p class="card__infos-price">US$ {{ price }}</p>
    </div>    
</div>
