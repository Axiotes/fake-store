<div class="product">
  <div class="product__title">
    <picture>
      <img src="/assets/dev-card-product.webp" />
    </picture>
    <div>
      <h3>Product Name</h3>
      <p>Product price</p>
    </div>
  </div>
  <div class="product__quantity">
    <button>-</button>
    <span>1</span>
    <button>+</button>
  </div>
  <i-lucide [img]="trash" class="product__icon"></i-lucide>
</div>
